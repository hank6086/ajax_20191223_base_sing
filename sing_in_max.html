<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Firebase Authentication via Email</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDVQG5seFY2PWSxfSkweHI3oe2VDX37bq4",
            authDomain: "ajax-586e2.firebaseapp.com",
            databaseURL: "https://ajax-586e2.firebaseio.com",
            projectId: "ajax-586e2",
            storageBucket: "ajax-586e2.appspot.com",
            messagingSenderId: "210257692735",
            appId: "1:210257692735:web:136e2eb7bb83953bf4908a",
            measurementId: "G-R48SYZV9PD"
        };
        firebase.initializeApp(config);
    </script>

    <script>
        $(document).ready(function () {
            $("#SignIn").click(function () {
                var email = $('#email').val();
                var password = $('#pwd').val();

                firebase.auth().signInWithEmailAndPassword(email, password).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ...
                    alert(errorMessage)
                })
            });

            var userLogin;
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    userLogin = user;
                    alert("User is logined")
                } else {
                    userLogin = null;
                    alert("User is not logined yet.");
                }
            });

            $("#SignOut").click(function () {
                firebase.auth().signOut().then(function () {
                    console.log("User sign out!");
                }, function (error) {
                    console.log("User sign out error!");
                })
            });

            $("#getUID").click(function () {
                if (userLogin)
                    alert(userLogin['uid']);
            });
        });         
    </script>
</head>

<body>
    <h1>Firebase Authentication Sign In via Email</h1>

    <input type="text" id="email" placeholder="Email" />
    <input type="text" id="pwd" placeholder="密碼" />
    <button id="SignIn">登入</button><br><br>
    <button id="SignOut">登出</button><br><br>

    <button id="getUID">取得UID</button><br><br>

</body>

</html>
